  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="nav-logo" href="./index.html" aria-label="Site logo">

    <main>
      <div class="container">
        <h1 class="main-title">Snackbar</h1>
        <!-- ======= HomeWork JS #10 ======== -->
        <form class="form">
          <label class="delay-label">
            Delay (ms)
            <input type="number" name="delay" class="delay-input" required />
          </label>

          <fieldset class="state-fieldset">
            <legend class="state-legend">State</legend>
            <label class="state-label">
              <input
                type="radio"
                name="state"
                value="fulfilled"
                class="state-input"
                required
              />
              Fulfilled
            </label>
            <label class="state-label">
              <input
                type="radio"
                name="state"
                value="rejected"
                class="state-input"
                required
              />
              Rejected
            </label>
          </fieldset>

          <button type="submit" class="btn-create">Create notification</button>
        </form>
        <!-- ================================ -->
      </div>
    </main>
